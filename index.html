<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section id="Money-master" class="mt-10">
      <h1
        class="text-3xl md:text-5xl text-indigo-600 text-center mb-10 font-bold"
      >
        Money MasterðŸ’°
      </h1>
      <div class="container mx-auto">
        <div class="md:flex justify-between">
          <div class="md:w-1/2">
            <img src="assets/images/money.png" alt="money" />
          </div>
          <div class="md:w-1/2 text-center">
            <div class="money-content md:w-2/3 mx-5 md:mx-auto">
              <h3 class="text-2xl text-center font-medium">Income</h3>
              <div class="flex items-center py-5">
                <label class="text-xl font-medium">Income:</label>
                <input
                  id="income-field"
                  class="w-full py-2 px-5 ml-4 ring-2 ring-indigo-300 focus:outline-2 focus:outline-indigo-600 rounded-lg"
                  type="text"
                  placeholder="Enter your income here"
                />
              </div>
              <h3 class="text-2xl text-center font-medium">Expenses</h3>
              <div class="flex items-center py-5">
                <label class="text-xl font-medium">Food:</label>
                <input
                  id="food-field"
                  class="w-full py-2 px-5 ml-4 ring-2 ring-indigo-300 focus:outline-2 focus:outline-indigo-600 rounded-lg"
                  type="text"
                  placeholder="Cost of Food"
                />
              </div>
              <div class="flex items-center py-5">
                <label class="text-xl font-medium">Rent:</label>
                <input
                  id="rent-field"
                  class="w-full py-2 px-5 ml-4 ring-2 ring-indigo-300 focus:outline-2 focus:outline-indigo-600 rounded-lg"
                  type="text"
                  placeholder="Cost of Rent"
                />
              </div>
              <div class="flex items-center py-5">
                <label class="text-xl font-medium">Clothes:</label>
                <input
                  id="cloths-field"
                  class="w-full py-2 px-5 ml-4 ring-2 ring-indigo-300 focus:outline-2 focus:outline-indigo-600 rounded-lg"
                  type="text"
                  placeholder="Cost of Clothes"
                />
              </div>
              <button
                id="calculate"
                class="bg-indigo-600 text-white text-lg py-2 px-8 rounded-lg mt-4"
              >
                Calculate
              </button>
              <p class="text-xl font-medium pt-5">
                Total Expenses : <span id="expenses">00</span>
              </p>
              <p class="text-xl font-medium pt-5">
                Balance : <span id="balance">00</span>
              </p>
              <div
                class="flex justify-between items-center w-[350px] mx-auto mt-5"
              >
                <p class="text-xl font-medium m-0">Save :</p>
                <input
                  id="save-field"
                  class="w-[150px] py-2 px-5 ml-4 ring-2 ring-indigo-300 focus:outline-2 focus:outline-indigo-600 rounded-lg"
                  type="text"
                  placeholder="Enter save "
                />
                <span>%</span>
                <button
                  id="save-btn"
                  class="bg-indigo-600 text-white text-lg py-1.5 px-8"
                >
                  Save
                </button>
              </div>
              <p class="text-xl font-medium pt-5">
                Saving Amount : <span id="save-amount">00</span>
              </p>
              <p class="text-xl font-medium pt-5">
                Remaining Balance : <span id="final-balance">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
